<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Web Cá Nhân - Mockup Sản Phẩm</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

   .header {
  background: linear-gradient(to right, #00c6ff, #0052d4); /* xanh nhạt sang xanh đậm */
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 30px;
}


    .header .logo {
      max-height: 50px;
    }

    .header .company-name {
      flex: 1;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .header .contact {
      text-align: right;
      font-size: 14px;
      line-height: 1.4;
    }

    /* Tiêu đề chính */
    h2 {
      text-align: center;
      color: #d60000;
      margin: 30px 0 20px;
    }

  .mockup-container {
  width: 100%;
  height: calc(100vh - 100px); /* 100px = chiều cao header, bạn chỉnh lại */
}
.mockup-container iframe {
  width: 100%;
  height: 100%;
}
 </style>
</head>
<body>

  <!-- Header -->
<div class="header">
  <!-- Logo công ty -->
  <img src="logo.png" alt="Logo Công ty" class="logo">

    <!-- Tên công ty -->
    <div class="company-name">
      CÔNG TY CP BÓNG ĐÈN PHÍCH NƯỚC RẠNG ĐÔNG
    </div>

    <!-- Liên hệ -->
    <div class="contact">
      Đinh Quang Duy: 0904364421 <br>
      Email: duyquangrd1@gmail.com
    </div>
  </div>

  <!-- Tiêu đề -->
  <h2>Mockup sản phẩm</h2>

  <!-- Nhúng file mockup -->
  <div class="mockup-container">
    <iframe src="mockup.html"></iframe>
  </div>

</body>
</html>
